<ion-header>
  <ion-navbar>
    <ion-title text-center   >
      Tasks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-grid>
    <ion-row offset-1 col-10  *ngFor="let item of items"  >
      <ion-col  >
          <button color='light' ion-item (click)="itemSelected(item)">
              {{ item }}
          </button> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
