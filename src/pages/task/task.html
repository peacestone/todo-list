<ion-header>

  <ion-navbar hideBackButton >
    <ion-title text-center >Task #{{id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <label id='description-label' ><strong>Description</strong></label>

  <p id='description-div'>
    {{description}}
  </p>

  <span id="due-date-span"><strong>Due Date</strong></span> <span>{{dueDate}}</span>

  <span id='assigned-to-span'><strong>Assigned to</strong></span> <span>{{email}}</span>

  <hr>

  <h5>HISTORY</h5>

  <button id='load-previous-button' ion-button full color='light'>Load Previous</button>
  <div id='note-div' *ngFor="let note of notes" >
    <span id='time-ago-span'>{{note.timeAgo}}</span>
    <div>{{note.content}}</div>
  </div>

  <textarea rows='3'></textarea>

  <button id='add-note-button' ion-button full color='light'>Add Note </button>

  <button id='picture-button'  ion-button >
    <ion-icon name='md-camera'></ion-icon>
  </button>


</ion-content>
