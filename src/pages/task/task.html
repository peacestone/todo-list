<ion-header>

  <ion-navbar hideBackButton >
    <ion-title text-center >Task #{{task.id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <label id='description-label' ><strong>Description</strong></label>

  <p id='description-div'>
    {{task.description}}
  </p>

  <span id="due-date-span"><strong>Due Date</strong></span> <span>{{task.dueDate}}</span>

  <span id='assigned-to-span'><strong>Assigned to</strong></span> <span>{{task.email}}</span>

  <hr>

  <h5>HISTORY</h5>

  <button id='load-previous-button' ion-button full color='light'>Load Previous</button>
  <div *ngFor="let note of notes" >
    <span id='time-ago-span'>{{note.timeAgo}}</span>
    <div>{{note.content}}</div>
  </div>

</ion-content>
